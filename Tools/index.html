<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Multi-Select Smart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .form-group {
      max-width: 500px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .vendor-field {
      display: flex;
      align-items: center;
    }

    .vendor-input {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      background-color: #e9ecef;
      color: #333;
      pointer-events: none;
    }

    .select-button {
      padding: 8px 12px;
      background-color: #0073aa;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .select-button:hover {
      background-color: #005f8d;
    }
  </style>
</head>
<body>

  <div class="form-group">
    <label for="vendorInput">Vendor</label>
    <div class="vendor-field">
      <input type="text" id="vendorInput" class="vendor-input" value="-- No vendors selected --" readonly />
      <button class="select-button" onclick="selectVendors()">Select</button>
    </div>
  </div>

  <script>
    const availableVendors = [
      'Vendor A', 'Vendor B', 'Vendor C', 'Vendor D', 'Vendor E', 'Vendor F', 'Vendor G'
    ];

    let selectedVendors = [];

    const vendorInput = document.getElementById('vendorInput');

    const updateVendorDisplay = () => {
      if (selectedVendors.length === 0) {
        vendorInput.value = '-- No vendors selected --';
      } else if (selectedVendors.length === 1) {
        vendorInput.value = selectedVendors[0];
      } else {
        vendorInput.value = `${selectedVendors.length} vendors selected`;
      }
    };

    const selectVendors = () => {
      const input = prompt('Escribe el nombre del vendor a agregar (ej: Vendor A):');
      if (!input) return;

      const name = input.trim();
      if (!availableVendors.includes(name)) {
        alert('Vendor no v√°lido.');
        return;
      }

      if (selectedVendors.includes(name)) {
        alert('Vendor ya seleccionado.');
        return;
      }

      selectedVendors.push(name);
      updateVendorDisplay();
    };

    updateVendorDisplay();
  </script>

</body>
</html>
